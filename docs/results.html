<!DOCTYPE html>
<html>
<head>
    <title>Essay Scanner Results</title>
    <link rel="stylesheet" href="../static/css/style.css"> <!-- Adjusted link for GitHub Pages -->
</head>
<body>
    <div class="header-bar">
        <h1>Essay Scanner Results</h1>
    </div>

    <div class="container">
        <h2>Original Text:</h2>
        <p>{{ essay }}</p>

        <h2>Summary:</h2>
        <p>{{ summary }}</p>  <!-- Display the summary of the essay -->

        <h2>Grade:</h2>
        <p>{{ grade.split('\n')[0] }}</p>

        <h2>Justifications:</h2>
        <ul>
            {% for justification in grade.split('\n')[1:] %}
                <li>{{ justification }}</li>
            {% endfor %}
        </ul>

        <div class="button-container">
            <a href="/" class="button">Try Again</a>
        </div>
    </div>
</body>
</html>
