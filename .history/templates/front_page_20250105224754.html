<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CheckMate AI - Essay evaluation and grading tool">
    <title>CheckMate AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <div class="header-text">
            <img src="{{ url_for('static', filename='css/images/logo_black.jpg') }}" alt="CheckMate Logo">
            <p>CHECKMATE</p>
        </div>

        <div class="header-buttons">
            <a href="{{ url_for('contact') }}" class="header-link">
                <img src="{{ url_for('static', filename='css/images/contact.png') }}" class="contact-icon" alt="Contact Icon">
                Contact Us
            </a>
            <a href="https://www.youtube.com/watch?v=Oh9f3SV6xh8&list=RDOh9f3SV6xh8&start_radio=1" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="header-link">
                <img src="{{ url_for('static', filename='css/images/question_mark.png') }}" class="qm-icon" alt="Help Icon">
                How to Use
            </a>
        </div>
    </header>
    <div class="top-bar"></div>

    <div class="main">
        <div class="top">
                
        </div>
        <div class="bottom">
            <img src="{{ url_for('static', filename='css/images/chessboard.png') }}" class="chessboard">
            <p class="disclaimer">CheckMate AI is not always correct and may generate minor inaccurate responses. Please double check the work that you are checking.</p>  
        </div>
    </div>
</body>
</html>
