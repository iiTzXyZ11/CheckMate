<!DOCTYPE html>
<html>
<head>
    <title>Essay Scanner Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href='../static/css/style.css'>
</head>
<body>
    <style>
        body{
            background-size:auto
        }
        .again-container {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
        }
        
        .again-container button {
            width: 200%;
            height: 100%;
            background-color: #ffffff;
            border: 2px solid black;
            border-radius: 10px;
            color: black;
            padding: 10px;
            text-decoration: none;
            cursor: pointer;
            font-family: 'Oswald';
            margin: 5px 0;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            font-weight: bold;
        }
    </style>

    <header class="header">
        <div class="header-text">
            <!--img src="{{ url_for('static', filename='css/images/logo_black.jpg') }}" alt="CheckMate Logo"-->
            <img src='../static/css/images/logo_black.jpg' alt="CheckMate Logo">
            <p>CHECKMATE</p>
        </div>

        <div class="header-buttons">
            <a href="{{ url_for('contact') }}" class="header-link">
                <!--img src="{{ url_for('static', filename='css/images/contact.png') }}" class="contact-icon" alt="Contact Icon"-->
                <img src='../static/css/images/contact.png' class="contact-icon" alt="Contact Icon">
                Contact Us
            </a>
            <a href="https://www.youtube.com/watch?v=Oh9f3SV6xh8&list=RDOh9f3SV6xh8&start_radio=1" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="header-link">
                <!--img src="{{ url_for('static', filename='css/images/question_mark.png') }}" class="qm-icon" alt="Help Icon"-->
                <img src='../static/css/images/question_mark.png' class="contact-icon" alt="Contact Icon">
                How to Use
            </a>
        </div>
    </header>

    <div class="results-container">
        <h2>Original Text:</h2>
        <p>{{ essay }}</p> <!-- Display the original essay -->

        <h2>Summary:</h2>
        <p>{{ summary }}</p> <!-- Display the summary of the essay -->

        <h2>Grade:</h2>
        <p>{{ grade.split('\n')[0] }}</p> <!-- Display the first line as the grade -->

        <h2>Justifications:</h2>
        <ul>
            {% for justification in grade.split('\n')[1:] %}
                <li>{{ justification }}</li> <!-- List the justifications (if any) -->
            {% endfor %}
        </ul>

        <div class="again-container">
            <a href="/" class="button">Try Again</a> <!-- Button to restart the process -->
        </div>
    </div>
</body>
</html>
