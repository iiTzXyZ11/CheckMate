<!DOCTYPE html>
<html>
<head>
    <title>Essay Scanner</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
    <div class="header-bar">
        <h1>Welcome to the Essay Scanner!</h1>
    </div>
    <div class="container">
        {% if error %}
            <p class="error" style="color: red;">{{ error }}</p>
        {% endif %}
        
        <p>Enter the context for your essay below (Provide background information, the main topic or question of your essay, and any specific guidelines that will help in assessing the essay):</p>
        <form action="/process" method="POST">
            <textarea name="context" style="padding: 10px; margin: 15px;" placeholder="Enter context here" required></textarea>
            <p>Enter the student's work below:</p>
            <textarea name="essay" style="padding: 10px; margin: 15px;" placeholder="Enter your essay here" required></textarea>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
